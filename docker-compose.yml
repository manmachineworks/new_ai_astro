version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astro_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - astro-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: astro_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - astro-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: astro_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: astro_dev
      MYSQL_USER: astro
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - astro-network

  redis:
    image: redis:7-alpine
    container_name: astro_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - astro-network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astro_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work redis --sleep=3 --tries=3
    networks:
      - astro-network
    depends_on:
      - app
      - redis
      - mysql

networks:
  astro-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
